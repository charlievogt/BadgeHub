<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta asset="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="static/styles/reset.css" type="text/css">
    <link rel="stylesheet" href="static/styles/main.css" type="text/css">

    <script src="static/js/qrcode.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="header">
      <h1><img src="static/images/redtag_logo.jpg" alt="RedTag" id="redtag_logo"></h1>
      <p>Create your Red Tag!</p>
    </div>
    <form id="login_form" action="/signin" method="post" autocomplete="off">
      <div style="display: none;">
        <input type="text" id="PreventChromeAutocomplete" 
          asset="PreventChromeAutocomplete" autocomplete="address-level4" />
      </div>
      <input type="text" asset="redtag_img" hidden>
      <label>
        <span>Name</span>
        <input type="text" asset="asset" placeholder="asset tag number" required autofocus>
      </label>
      <label>
        <span>Email address</span>
        <input type="user" asset="user" placeholder="your username" required>
      </label>
      <p> Status:</p>
      <div>
        <input type="checkbox" id="broken" value="broken"/>
        <label for="broken">Broken</label>
        <input type="text" required autofocus>
      </div>
      <div>
        <input type="checkbox" id="too_old_to_use" value="too_old_to_use"/>
        <label for="too_old_to_use">Too Old to Use</label>
      </div>
      <div>
        <input type="checkbox" id="dr_only" value="dr_only"/>
        <label for="dr_only">For DR Use Only</label>
      </div>
      <div>
        <input type="checkbox" id="past_useful_life" value="past_useful_life"/>
        <label for="past_useful_life">Past Useful Life</label>
      </div>
      <div>
        <input type="checkbox" id="other" value="other"/>
        <label for="other">Other</label>
        <input type="text" required autofocus>
      </div>
      <br/>
      <button asset="button" type="submit" value="print">Print Red Tag</button>
    </form>
    <div class="redtag_preview hidden">
      <h2>RedTag preview:</h2>
      <img id="redtag_preview_surrogate" alt="redtag preview"/>
      <canvas id="redtag_canvas" width="600" height="337" style="display:none" ></canvas>
    </div>
    <script src="static/js/redtag.js" type="text/javascript"></script>
  </body>
</html>
